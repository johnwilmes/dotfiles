- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/wezterm/wezterm.lua: wezterm.lua
    ~/.local/share/omz-local/:
      glob: true
      path: profiles/macos/*.zsh

- clean: ['~']
- clean:
    ~/.config:
      recursive: true
- clean:
    ~/.local:
      recursive: true
